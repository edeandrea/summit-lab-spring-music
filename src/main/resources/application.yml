spring:
  application:
    name: summit-lab-spring-music
  main:
    allow-bean-definition-overriding: true
  jpa:
    generate-ddl: true
    show-sql: true
    defer-datasource-initialization: true
  sql:
    init:
      mode: always
  cloud:
    kubernetes:
      secrets:
        enabled: false
      config:
        enabled: false

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  info:
    git:
      mode: full

logging:
  level:
    root: WARN
    com.redhat.springmusic: DEBUG

server:
  error:
    include-exception: true
    include-stacktrace: always
---
spring:
  config:
    activate:
      on-profile: kubernetes
    import: 'kubernetes:'
